<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Race Setup</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="racesetup.html" class="active">Race Setup</a></li>
        <li><a href="timer.html">Race Timer</a></li>
        <li><a href="results.html">Race Results</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Race Setup</h1>

    <div class="form-section">
      <label for="athlete-number">Athlete Number:</label>
      <input type="text" id="athlete-number" placeholder="e.g. 1234" />

      <label for="athlete-name">Athlete Name (optional):</label>
      <input type="text" id="athlete-name" placeholder="e.g. Jane Doe" />

      <label for="lap-count">Number of Laps:</label>
      <input type="number" id="lap-count" min="1" placeholder="e.g. 5" />

      <button id="add-athlete" class="controlBtn">Add Athlete</button>
    </div>

    <div class="form-section">
      <h2>Import Athletes from CSV</h2>
      <input type="file" id="csv-input" accept=".csv" />
    </div>

    <div class="form-section">
      <h2>Registered Athletes</h2>
      <ul id="athlete-list"></ul>
    </div>

    <div class="controls">
      <button id="clear-all" class="controlBtn">Clear All</button>
      <button id="proceed-btn" class="controlBtn">Proceed to Race</button>
    </div>
  </main>

  <script src="racesetup.js"></script>
</body>
</html>
